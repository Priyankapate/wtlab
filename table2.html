<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>table and form</title>
</head>
<body>
    <form action="">
        <table border="2">
            <tr>
                <td colspan="3" align="center">Purchase Bill</td>
                <td colspan="2">Date: <input type="date"></td>
            </tr>
            <tr>
                <td colspan="3">Vender: <textarea cols="12" rows="2"></textarea></td>
                <td colspan="3">Ship to: <textarea name="" id="" cols="12" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>QTY</td>
                <td>Item Code</td>
                <td>Remarks</td>
                <td>Unit Price</td>
                <td>Total</td>
            </tr>
            <tr>
                <td><input type="text" size="8"></td>
                <td><select name="" id="">
                    <option value="0"></option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                </select></td>
                <td><input type="text" size="7"></td>
                <td><input type="text" size="8"></td>
                <td><input type="text" size="8"></td>
            </tr>
            <tr>
                <td><input type="text" size="8"></td>
                <td><select name="" id="">
                    <option value="0"></option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                </select></td>
                <td><input type="text" size="7"></td>
                <td><input type="text" size="8"></td>
                <td><input type="text" size="8"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">SubTotal</td>
                <td colspan="2"><input type="text" size="22"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">Tax</td>
                <td><input type="text" size="7"></td>
                <td colspan="2"><input type="text" size="22"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">Grand Total:</td>
                <td colspan="2"><input type="text" size="22"></td>
            </tr>
        </table>
    </form>
</body>
</html>
